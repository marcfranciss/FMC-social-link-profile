<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="import" href="./assets/fonts/Inter-VariableFont_slnt,wght.ttf"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main" role="main">
  <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar/picture of Jessica">
  <h1>Jessica Randall</h1>
  <h2>London, United Kingdom</h2>
  <span>"Front-end developer and avid reader."</span>

  <button class="github">GitHub</button>
  <button class="frontend-mentor">Frontend Mentor</button>
  <button class="linekdin">LinkedIn</button>
  <button class="twitter">Twitter</button>
  <button class="instagram">Instagram</button>
</div>
  <footer role="footer">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/marcfranciss?tab=repositories" target="_blank">Marc Francis</a>.
  </div>
</footer>
</body>
</html>
